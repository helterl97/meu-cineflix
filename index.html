<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlix - Mestre</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #141414; color: white; margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { color: #E50914; font-size: 30px; font-weight: bold; text-transform: uppercase; }
        .menu-topo a { color: #e5e5e5; text-decoration: none; margin-left: 15px; font-size: 14px; }
        .menu-topo a:hover { text-decoration: underline; }
        h2 { margin-left: 10px; font-size: 1.2rem; color: #e5e5e5; margin-top: 30px; }
        .grid-filmes { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 10px; }
        .filme-card { text-decoration: none; color: white; transition: transform 0.3s; position: relative; display: block; }
        .filme-card:hover { transform: scale(1.1); z-index: 2; cursor: pointer; }
        .poster { width: 100%; height: 250px; background-color: #333; border-radius: 4px; object-fit: cover; }
        .titulo-filme { margin-top: 5px; font-size: 0.9rem; color: #b3b3b3; text-align: center; }
    </style>
</head>
<body>
    <header>
        <div class="logo">CINEFLIX</div>
        <div class="menu-topo">
            <a href="usuarios.html">Sair / Trocar Perfil</a>
        </div>
    </header>

        <a href="filme_modelo.html" class="filme-card">
            <img src="https://via.placeholder.com/200x300?text=Exemplo" class="poster">
            <div class="titulo-filme">Filme Exemplo</div>
        </a>

    </div>
</body>
</html>
