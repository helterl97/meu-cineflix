<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistir Bailarina</title>
    <style>
        body { margin: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: white; background-color: #141414; height: 100vh; background: linear-gradient(to right, rgba(0,0,0,0.9) 30%, rgba(0,0,0,0) 100%), url('https://dm0fzqdup5a0q.cloudfront.net/wp-content/uploads/2024/12/28180403/noticia-completa-bailarina.jpg'); background-size: cover; background-position: center top; display: flex; align-items: center; }
        .conteudo-filme { padding-left: 50px; max-width: 600px; }
        .logo-filme { font-size: 4rem; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .info-tecnica { font-size: 1.1rem; margin-bottom: 20px; font-weight: bold; }
        .match { color: #46d369; }
        .sinopse { font-size: 1.2rem; line-height: 1.5; margin-bottom: 30px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); }
        .btn { padding: 12px 30px; font-size: 1.2rem; font-weight: bold; border-radius: 4px; border: none; cursor: pointer; margin-right: 15px; text-decoration: none; display: inline-block; }
        .btn-assistir { background-color: white; color: black; }
        .btn-assistir:hover { background-color: rgba(255, 255, 255, 0.75); }
        .btn-info { background-color: rgba(109, 109, 110, 0.7); color: white; }
        .voltar-topo { position: absolute; top: 20px; left: 20px; text-decoration: none; color: white; font-weight: bold; opacity: 0.7; }
        #area-do-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black; z-index: 100; display: none; justify-content: center; align-items: center; }
        iframe, video { width: 90%; height: 90%; border: none; background-color: black; }
        .fechar-video { position: absolute; top: 20px; right: 40px; font-size: 50px; color: white; cursor: pointer; opacity: 0.7; z-index: 101; }
        .fechar-video:hover { opacity: 1; }
    </style>
</head>
<body>
    <a href="index.html" class="voltar-topo">⬅ Voltar ao Catálogo</a>
    <div class="conteudo-filme">
        <div class="logo-filme">Bailarina</div>
        <div class="info-tecnica"><span class="match">seve pra nada</span> seve pra nada</div>
        <p class="sinopse">Treinada nas tradições assassinas dos Ruska Roma, Eve Macarro enfrenta um exército de assassinos em busca de vingança contra os responsáveis pela morte de seu pai.</p>
        <div>
            <button class="btn btn-assistir" onclick="pedirLink()">▶ Assistir</button>
            <a href="#" class="btn btn-info">ℹ Mais Informações</a>
        </div>
    </div>
    <div id="area-do-video">
        <div class="fechar-video" onclick="fecharVideo()">&times;</div>
        <div id="player-container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;"></div>
    </div>
    <script>
        const areaVideo = document.getElementById('area-do-video');
        const playerContainer = document.getElementById('player-container');
        const linkFixo = "https://drive.google.com/file/d/1Wv__w7ghXAE98SZIRy2zXbHOWzz_9aHo/view?usp=sharing"; 
        function pedirLink() {
            let url = linkFixo;
            if (!url) url = prompt("Cole o link (YouTube, Google Drive ou MP4):");
            if (!url) return;
            areaVideo.style.display = 'flex';
            playerContainer.innerHTML = '';
            if (url.includes('drive.google.com')) {
                let driveLink = url.replace('/view', '/preview').replace('/usp=sharing', '');
                if (!driveLink.includes('/preview')) {
                    const idMatch = url.match(/\/d\/(.*?)\//);
                    if (idMatch) driveLink = 'https://drive.google.com/file/d/' + idMatch[1] + '/preview';
                }
                playerContainer.innerHTML = '<iframe src="' + driveLink + '" allow="autoplay" allowfullscreen></iframe>';
            } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let videoId = url.split('v=')[1];
                if (!videoId && url.includes('youtu.be')) videoId = url.split('/').pop();
                const amp = videoId ? videoId.indexOf('&') : -1;
                if(amp !== -1) videoId = videoId.substring(0, amp);
                playerContainer.innerHTML = '<iframe src="https://www.youtube.com/embed/' + videoId + '?autoplay=1" allowfullscreen></iframe>';
            } else {
                playerContainer.innerHTML = '<video controls autoplay name="media"><source src="' + url + '" type="video/mp4"></video>';
            }
        }
        function fecharVideo() { areaVideo.style.display = 'none'; playerContainer.innerHTML = ''; }
    </script>
</body>
</html>
